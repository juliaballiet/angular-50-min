<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
    <title>50 Minute Angular Activity</title>
</head>
<body ng-app="FoodApp">
   <h1>50 Minute Angular Activity</h1> 
   <div ng-controller="FoodController as fc">
       <input type="text" ng-model="fc.foodIn">
       <button ng-click="fc.addFood()">button</button>
       <p>{{fc.foodIn}}</p>
   </div>
</body>
</html>
